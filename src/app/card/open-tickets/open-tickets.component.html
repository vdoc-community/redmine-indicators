<mat-card>
  <mat-card-header>
    <mat-card-title>
      Open tickets
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let category of categories | async;">
        <app-open-issue-by-category [category]="category"></app-open-issue-by-category>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
