<mat-card class="autosize">
  <mat-card-header>
    <mat-card-title>
      Burndown
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="datasets"
      [labels]="labels"
      [options]="options"
      [legend]="true">
    </canvas>
  </mat-card-content>
</mat-card>
