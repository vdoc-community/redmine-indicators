<mat-toolbar color="secondary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <button mat-mini-fab color="accent" [routerLink]="['.', 'new']">
      <mat-icon class="mat-18">add</mat-icon>
    </button>
    Iterations
  </mat-toolbar-row>
</mat-toolbar>

  <table mat-table [dataSource]="iterations" class="full-width mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">
        {{ element.start | date: "shortDate" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">
        {{ element.end | date: "shortDate" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
