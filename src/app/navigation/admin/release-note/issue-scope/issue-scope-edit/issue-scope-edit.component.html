<h1 matDialogTitle>New module</h1>

<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newName" placeholder="Enter a new name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (keydown.enter)="createScope()" [mat-dialog-close]="newScope" (click)="createScope()">Create</button>
</mat-dialog-actions>
