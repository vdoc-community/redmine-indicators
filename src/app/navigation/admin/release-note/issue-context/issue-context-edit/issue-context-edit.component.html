<h1 matDialogTitle>Edit context : {{contextToEdit.name}}</h1>

<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newName" placeholder="Enter a new name">
  </mat-form-field>
  {{ contextToEdit | json }}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close dialog</button>
    <button mat-button (click)="editContext()">Edit</button>
    <button mat-button mat-dialog-close (click)="deleteContext()">Delete</button>
</mat-dialog-actions>
