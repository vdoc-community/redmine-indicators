<div>
  <p>
    <input type="text" name="version" id="version" value="testhtmlv"/>
    <input type="text" name="version" id="product" value="testhtmlp"/>

  <p>
    Création d'un pdf :
    <button mat-raised-button (click)="onClickSelect('pdf')">Click?</button>
  </p>
  <p>
    Création d'un doc :
    <button mat-raised-button (click)="onClickSelect('doc')">Click?</button>
  </p>

    <button mat-raised-button (click)="onClickSelect('zip')">Click?</button>

    <mat-form-field>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}

      </mat-autocomplete>
