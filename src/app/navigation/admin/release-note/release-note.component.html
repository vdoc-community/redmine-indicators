<div>

  </p> -->
  <p>
    <mat-form-field>
      <input type="text"
            placeholder="Pick one project"
            aria-label="Project"
            id='project'
            matInput [formControl]="myControlP"
            [matAutocomplete]="autoProject">
      <mat-autocomplete #autoProject="matAutocomplete" (optionSelected)="selectProject()">
        <mat-option *ngFor="let project of filteredProjects | async" [value]="project">
          <span>{{project}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text"
            placeholder="Pick one version"
            aria-label="Version"
            id='version'
            [disabled]="!(idProject)"
            matInput [formControl]="myControlV"
            [matAutocomplete]="autoVersion">
      <mat-autocomplete #autoVersion="matAutocomplete" (optionSelected)="selectVersion()">
        <mat-option *ngFor="let version of filteredVersions | async" [value]="version">
          <span>{{version}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>

  <p>
    <button mat-raised-button id='pdf' [disabled]="!(idProject && idVersion)" (click)="onClickSelect('pdf')">PDF</button>
    &nbsp;
    <button mat-raised-button id='doc' [disabled]="!(idProject && idVersion)" (click)="onClickSelect('doc')">DOC</button>
    &nbsp;
    <button mat-raised-button id='zip' [disabled]="!(idProject && idVersion)" (click)="onClickSelect('zip')">ZIP</button>
  </p>

  <p>
    Clear selection : &nbsp;
    <button mat-raised-button (click)="clear()">Clear</button>
  </p>

</div>
