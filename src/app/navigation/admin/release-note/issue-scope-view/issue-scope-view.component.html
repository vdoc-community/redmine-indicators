<form>
  <mat-form-field class='autocomplete-full-width'>
    <input type="text"
          placeholder="Pick one scope"
          [(ngModel)]="selectedScope"
          aria-label="Scope"
          id='scope'
          matInput [formControl]="controlScope"
          [matAutocomplete]="autoScope"
          (keyup.enter)="addOption()">
  </mat-form-field>
  <mat-autocomplete #autoScope="matAutocomplete"
                    (optionSelected)="scopeSelect()"
                    [displayWith]="displayScope">
    <mat-option *ngFor="let scope of filteredIssueScopes | async" [value]="scope">
      <span> {{scope.name}} </span>
    </mat-option>
  </mat-autocomplete>
</form>
