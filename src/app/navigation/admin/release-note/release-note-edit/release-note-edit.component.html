<div>
  <mat-toolbar color="secondary" class="mat-elevation-z6">
    <mat-toolbar-row>
      Release Note
    </mat-toolbar-row>
  </mat-toolbar>
<table mat-table [dataSource]="releaseNoteIssues" class="full-width mat-elevation-z8">

  <ng-container matColumnDef="scope">
    <th mat-header-cell *matHeaderCellDef width="15%"> Scope </th>
    <td mat-cell *matCellDef="let element">
      <app-issue-scope-view class="full-width full-height" [(ngModel)]="selectedScope"></app-issue-scope-view>
    </td>
  </ng-container>

  <ng-container matColumnDef="context">
    <th mat-header-cell *matHeaderCellDef width="15%">Context</th>
    <td mat-cell *matCellDef="let element">
      <app-issue-context-view class="full-width full-height" [scope]="selectedScope" [(ngModel)]="selectedContext"></app-issue-context-view>
    </td>
  </ng-container>

  <ng-container matColumnDef="problem">
    <th mat-header-cell *matHeaderCellDef width="60%">Problem</th>
    <td mat-cell *matCellDef="let element">
        <textarea matInput placeholder="Leave a comment">{{element.problem}}</textarea>
    </td>
  </ng-container>

  <ng-container matColumnDef="ref">
    <th mat-header-cell *matHeaderCellDef width="7%">Ref.</th>
    <td mat-cell *matCellDef="let element">{{ element.issueId }}</td>
  </ng-container>

  <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef width="3%">Add</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox> </mat-checkbox>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


</table>

<button mat-raised-button (click)="save()">Save</button>
