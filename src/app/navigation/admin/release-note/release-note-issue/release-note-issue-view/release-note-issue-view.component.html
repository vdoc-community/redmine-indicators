<mat-toolbar color="secondary" class="mat-elevation-z6">
  <mat-toolbar-row>
    Release Note - {{releaseNote?.name}}
  <span class="flex-spacer"></span>
  <button mat-button (click)="addIssue()">ADD</button>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="first; then thenBlock else elseBlock"></div>
<!-- Cas : Liste vide-->
  <ng-template #thenBlock>
    <div class="mat-elevation-z8">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>This is a new release note</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <span>Add a first item</span>
          <button mat-button (click)="addIssue()">Add</button>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>

<!-- Cas : Liste non-vide-->
  <ng-template #elseBlock>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="selectedReleaseNoteIssues" matSort>

        <ng-container matColumnDef="scope">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Scope </th>
          <td mat-cell *matCellDef="let element"> {{element.scope?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="context">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Context </th>
          <td mat-cell *matCellDef="let element"> {{element.context?.description}} </td>
        </ng-container>

        <ng-container matColumnDef="problem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
          <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
        </ng-container>

        <ng-container matColumnDef="issueId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref. </th>
          <td mat-cell *matCellDef="let element"> {{element.issueId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="example-element-row"
            (click)="edit(row)">

        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </ng-template>
