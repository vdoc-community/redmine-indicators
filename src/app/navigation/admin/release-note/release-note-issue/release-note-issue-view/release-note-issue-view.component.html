<mat-toolbar color="secondary" class="mat-elevation-z6">
  <mat-toolbar-row>
    Release Note - {{releaseNote?.name}}
  </mat-toolbar-row>
</mat-toolbar>
<button mat-fab class="floating" color="primary" (click)="save()">
  <mat-icon class="mat-32">done</mat-icon>
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="releaseNoteIssues" matSort>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [(ngModel)]="row.add"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="scope">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Scope </th>
      <td mat-cell *matCellDef="let element"> {{element.scope?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="context">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Context </th>
      <td mat-cell *matCellDef="let element"> {{element.context?.description}} </td>
    </ng-container>

    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="issueId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref. </th>
      <td mat-cell *matCellDef="let element"> {{element.issueId}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="openDialog(element)">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        (click)="selection.toggle(row)">

    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
