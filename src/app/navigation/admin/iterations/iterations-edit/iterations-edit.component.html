<div class="horizontal-centred-content">
    <mat-card class="screen">
      <mat-card-header>
          <mat-form-field>
              <input matInput placeholder="Label" [(ngModel)]="iteration.name" >
            </mat-form-field>
      </mat-card-header>
      <mat-card-content>
        <div class="form-field-container">
          <mat-form-field>
              <input matInput [matDatepicker]="startPicker" [(ngModel)]="iteration.start" [max]="iteration.end" placeholder="Start date">
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
              <input matInput [matDatepicker]="endPicker" [(ngModel)]="iteration.end" [min]="iteration.start" placeholder="End date">
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker ></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button (click)="save()">Save</button>
          <button mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
