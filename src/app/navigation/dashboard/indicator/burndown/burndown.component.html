<mat-card class="dashboard-tile">
  <mat-card-header>
    <mat-card-title>
      Burndown
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <canvas #chart
      baseChart
      [chartType]="'line'"
      [datasets]="datasets"
      [options]="options" >
    </canvas>
  </mat-card-content>
</mat-card>
