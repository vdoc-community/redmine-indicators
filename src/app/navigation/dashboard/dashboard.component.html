<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list [cols]="(objectives | async)?.length" rowHeight="250px">
    <!-- Objectifs -->
    <mat-grid-tile *ngFor="let objective of objectives | async" [colspan]="1" [rowspan]="1">
      <app-objective [objective]="objective" class="dashboard-tile"></app-objective>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="3" rowHeight="250px" >

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-open-tickets class="dashboard-tile"></app-open-tickets>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-burndown class="dashboard-tile"></app-burndown>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-support class="dashboard-tile"></app-support>
    </mat-grid-tile>

  </mat-grid-list>
</div>
