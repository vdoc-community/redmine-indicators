<div class="dashboard-container">

  <mat-grid-list [cols]="(objectives | async)?.elements.length" rowHeight="1:0.5">
    <!-- Objectifs -->
    <mat-grid-tile *ngFor="let objective of (objectives | async)?.elements" [colspan]="1" [rowspan]="1">
      <app-objective [objective]="objective" ></app-objective>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="12" rowHeight="8:12" >

    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <app-support></app-support>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="8" [rowspan]="3">
      <app-burndown [iteration]="currentIteration"></app-burndown>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-simple-indicator [datasource]="devTickets" [name]="'dummy'" [timerStart]="0" [timerPeriod]="15000"></app-simple-indicator>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-simple-indicator [datasource]="testTickets" [name]="'dummy'" [timerStart]="0" [timerPeriod]="15000"></app-simple-indicator>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-simple-indicator [datasource]="integrationTickets" [name]="'dummy'" [timerStart]="0" [timerPeriod]="15000"></app-simple-indicator>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-simple-indicator [datasource]="techcenterTickets" [name]="'dummy'" [timerStart]="0" [timerPeriod]="15000"></app-simple-indicator>
    </mat-grid-tile>

  </mat-grid-list>

</div>
