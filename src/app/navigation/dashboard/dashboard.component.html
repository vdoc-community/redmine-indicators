<div class="dashboard-container">

  <mat-grid-list [cols]="(objectives | async)?.elements.length" rowHeight="1:0.5">
    <!-- Objectifs -->
    <mat-grid-tile *ngFor="let objective of (objectives | async)?.elements" [colspan]="1" [rowspan]="1">
      <app-objective [objective]="objective" ></app-objective>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="3" rowHeight="1:0.6" >

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-support></app-support>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-burndown [iteration]="currentIteration"></app-burndown>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-abstract-card [datasource]="dummyCount" [name]="'dummy'" [timerStart]="0" [timerPeriod]="1000"></app-abstract-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
