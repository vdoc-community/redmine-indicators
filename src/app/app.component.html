<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <span>
      <a [routerLink]="'/dashboard'" >
        <img class="logo" src="assets/img/process_icon_4x.png">
        <span>Moovapps</span>
      </a>
    </span>
    <span class="flex-spacer"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">
      {{user?.firstname}} {{user?.lastname}}
      <mat-icon color="white">perm_identity</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <a [routerLink]="'/settings'" mat-menu-item>
        <mat-icon>settings</mat-icon>Settings
      </a>
      <a mat-menu-item [routerLink]="'/iteration'">
        <mat-icon>power_settings_new</mat-icon>Deconnexion
      </a>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
